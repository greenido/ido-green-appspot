<script>
function showMyVideos(data) {
  var feed = data.feed;
  var entries = feed.entry || [];
  var html = ['<ul>'];
  for (var i = 0; i < entries.length; i++) {
    var entry = entries[i];
    var title = "<div class='li-text'><h4 class='li-head'>" + entry.title.$t + "</h4></div>";
    var tumb = "<div class='li-img'><img src='" + entry.media$group.media$thumbnail[0].url + "' alt='thumbnail for the video' ></div>";
    var link = "<a href='" + entry.link[0].href +"' class='inner' target='_blank' />" + tumb + title + "</a>";
    html.push('<li>', link, '</li>');
  }
  html.push('</ul>');
  var tmpHtml = html.join(' ');
  document.getElementById('videos').innerHTML = tmpHtml;
} 
</script>
<script src="http://gdata.youtube.com/feeds/api/playlists/PLHciONaEKWuY8k-N_QvgswfMH00SVpqg3/?v=2&alt=json&callback=showMyVideos"></script>
